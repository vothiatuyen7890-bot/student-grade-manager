{% extends "base.html" %}
{% block content %}
<h2>Manage Students</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name() }}<br>
    {{ form.submit() }}
</form>
<h3>Your Students</h3>
<ul>
    {% for student in students %}
    <li>{{ student.name }} (ID: {{ student.id }})</li>
    {% endfor %}
</ul>
{% endblock %}
